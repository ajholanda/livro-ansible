---
- name: Testa o plugin filtro
  hosts: localhost
  gather_facts: false

  vars:
    fqdn: 'ansible.example.net'

  tasks:
    - name: Imprime o nome no n√≠vel inferior de {{ fqdn }}
      ansible.builtin.debug:
        msg: "{{ fqdn | hostname_short }}"

    - name: Assegura que o filtro fqdn funciona adequadamente
      ansible.builtin.assert:
        that: fqdn | hostname_short == "ansible"

---
- name: Altera as configurações do servidor ssh
  ansible.builtin.lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "^{{ item.re }}"
    line: "{{ item.ln }}"
    validate: "sshd -t -f %s"
    backup: true
  with_items:
    - re: "PasswordAuthentication"
      ln: "PasswordAuthentication no"
    - re: "PermitRootLogin"
      ln: "PermitRootLogin no"
  notify: restart sshd
  tags: sshserver

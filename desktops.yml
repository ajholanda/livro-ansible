---
- name: Tarefas comuns para desktops
  hosts: desktops
  roles:
    - role: ajholanda.googlechrome
      tags: googlechrome
    - libreoffice
    - netbios
    - role: remotedesktop
      when: "'ti' not in group_names"
    - update
    - user
    - sshserver

- name: Desktops de desenvolvedores
  hosts: devs
  roles:
    - role: ajholanda.vscode
      tags: vscode

- name: Desktops da TI
  hosts: ti
  roles:
    - role: ajholanda.x2goclient
      tags: x2goclient

- name: Laboratório de informática
  hosts: lab
  roles:
    - power
